<script src="../../js/echarts/echarts.js"></script>
<script src="../../js/echarts/pingxiang.js"></script>
<script>
    var myChart1 = echarts.init(document.getElementById('main'));
    option = {
        title: {
            text: '江西省萍乡市',
            x: 'center',
            y: 'top'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}'
        },
        toolbox: {
            show: true,
            x: 'right',
            y: 'top',
            feature: {
                restore: {show: true}
            }
        },
        series: [
            {
                name: '萍乡市',
                type: 'map',
                mapType: 'pingxiang',
                selectedMode: 'single',
                label: {
                    normal: {
                        show: true
                    },
                    emphasis: {
                        show: true
                    }
                },
                data: []
            }
        ]
    };
    myChart1.on('click', function (params) {
        $("#nameTable").html("<div class=\"content-section\">\n" +
            "                            <p class=\"title\">" + params.name + "</p>\n" +
            "                            <table>\n" +
            "                                <tbody>\n" +
            "                                <tr>\n" +
            "                                    <th>企业数量</th>\n" +
            "                                    <td>数据暂不支持</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>行政许可信息</th>\n" +
            "                                    <td>数据暂不支持</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>行政处罚信息</th>\n" +
            "                                    <td>数据暂不支持</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>守信红榜信息</th>\n" +
            "                                    <td>数据暂不支持</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>失信黑榜信息</th>\n" +
            "                                    <td>数据暂不支持</td>\n" +
            "                                </tr>\n" +
            "                                </tbody>\n" +
            "                            </table>\n" +
            "                        </div>");
        console.log(params);
    });
    myChart1.on('restore', function () {
        $("#nameTable").html("<div class=\"content-section\">\n" +
            "                            <p class=\"title\">信用萍乡</p>\n" +
            "                            <table>\n" +
            "                                <tbody>\n" +
            "                                <tr>\n" +
            "                                    <th>企业数量</th>\n" +
            "                                    <td>160</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>行政许可信息</th>\n" +
            "                                    <td>68</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>行政处罚信息</th>\n" +
            "                                    <td>16</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>守信红榜信息</th>\n" +
            "                                    <td>80</td>\n" +
            "                                </tr>\n" +
            "                                <tr>\n" +
            "                                    <th>失信黑榜信息</th>\n" +
            "                                    <td>24</td>\n" +
            "                                </tr>\n" +
            "                                </tbody>\n" +
            "                            </table>\n" +
            "                        </div>");
        console.log(params);
    });
    myChart1.setOption(option);
</script>
