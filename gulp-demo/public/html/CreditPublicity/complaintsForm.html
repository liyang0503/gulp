<!--主体-->
<section>
    <div class="container">
        <div class="infoGlobal">
            <!--面包屑导航-->
            <div class="crumbsNav">
                您所在位置：
                <a href="javascript:">信用公示 ></a>
                <span>信用反馈（信用投诉）</span>
            </div>
            <ul class="infoGlobal-tab-title row">
                <li class="floatLeft active">我要投诉</li>
            </ul>
            <div class="formsAll">
                <!--我要投诉-->
                <form action="">
                    <div class="formsAll-item row">
                        <span class="floatLeft">投诉类型：</span>
                        <select name="" id="" class="floatLeft rt-item">
                            <option value="">个人投诉</option>
                            <option value="">企业投诉</option>
                            <option value="">政府投诉</option>
                        </select>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">标题：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">被投诉主体：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈人真实姓名：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈人身份证号：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈人联系电话：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈内容：</span>
                        <textarea name="" id="" rows="5" class="floatLeft rt-item"></textarea>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">图片：</span>
                        <div class="floatLeft rt-item file-item row">
                            <div class="floatLeft photo"></div>
                        </div>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">受理单位：</span>
                        <select name="" id="" class="floatLeft rt-item">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="confirm">
                        <input type="submit" class="submit" value="确认提交">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
