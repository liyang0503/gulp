<!--主体-->
<section>
    <div class="container">
        <div class="infoGlobal">
            <!--面包屑导航-->
            <div class="crumbsNav">
                您所在位置：
                <a href="javascript:">信用公示 ></a>
                <span>信用反馈（信用承诺）</span>
            </div>
            <ul class="infoGlobal-tab-title row">
                <li class="tab-click-li floatLeft active">个人承诺</li>
                <li class="tab-click-li floatLeft">企业承诺</li>
            </ul>
            <div class="formsAll">
                <!--个人承诺-->
                <form action="" class="tab-click-sec active">
                    <div class="formsAll-item row">
                        <span class="floatLeft">标题：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">承诺人身份证号：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">承诺人真实姓名：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">承诺人联系电话：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈内容：</span>
                        <textarea name="" id="" rows="5" class="floatLeft rt-item"></textarea>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">图片：</span>
                        <div class="floatLeft rt-item file-item row">
                            <div class="floatLeft photo"></div>
                        </div>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">受理单位：</span>
                        <select name="" id="" class="floatLeft rt-item">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="confirm">
                        <input type="submit" class="submit" value="确认提交">
                    </div>
                </form>

                <!--企业承诺-->
                <form action="" class="tab-click-sec">
                    <div class="formsAll-item row">
                        <span class="floatLeft">标题：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <tr>
                        <th>承诺类型：</th>
                        <td>个人</td>
                    </tr>
                    <div class="formsAll-item row">
                        <span class="floatLeft">承诺企业名称：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">统一社会信用代码：</span>
                        <input type="text" class="floatLeft rt-item">
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">反馈内容：</span>
                        <textarea name="" id="" rows="5" class="floatLeft rt-item"></textarea>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">图片：</span>
                        <div class="floatLeft rt-item file-item row">
                            <div class="floatLeft photo"></div>
                        </div>
                    </div>
                    <div class="formsAll-item row">
                        <span class="floatLeft">受理单位：</span>
                        <select name="" id="" class="floatLeft rt-item">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="confirm">
                        <input type="submit" class="submit" value="确认提交">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
