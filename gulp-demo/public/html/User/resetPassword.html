<!--主体-->
<section>
    <div class="login">
        <div class="reset-top">
            <img src="https://static.zx.qixinyun.com/pxiang-portal-resetPass-01.png" alt="" class="img-one">
            <img src="https://static.zx.qixinyun.com/pxiang-portal-resetPass-02.png" alt="" class="img-two">
            <img src="https://static.zx.qixinyun.com/pxiang-portal-resetPass-03.png" alt="" class="img-three">
        </div>
        <div class="login-center">
            <!--第一步-->
            <form action="" id="step-one">
                <div class="d1">
                    <span class="icon-guanz"></span>
                    <input type="tel" id="tel" placeholder="请输入手机号">
                </div>
                <div class="d1">
                    <span class="icon-password"></span>
                    <input type="text" id="vCode" placeholder="请输入验证码">
                    <button type="button" class="button">获取验证码</button>
                </div>
                <button type="button" class="submit step-one">下一步</button>
            </form>

            <!--第二步-->
            <form action="" id="step-two">
                <div class="d1">
                    <span class="icon-password"></span>
                    <input type="password" id="pass" placeholder="请输入密码">
                </div>
                <div class="d1">
                    <span class="icon-password"></span>
                    <input type="password" id="passEnter" placeholder="请确认密码">
                </div>
                <button type="button" class="submit step-two">下一步</button>
            </form>

            <!--第三步-->
            <form action="" id="step-three">
                <img src="https://static.zx.qixinyun.com/yc-qt-reset-02.png" alt="" class="end">
                <img src="https://static.zx.qixinyun.com/yc-qt-reset-02.png" alt="" class="endClose">
                <button type="button" class="submit step-three">完成</button>
            </form>
        </div>
    </div>
</section>

<!--本页js-->
<script>
   $(function () {
      var pattern = /^[1]\d{10}$/;  // 手机号正则

      //  获取验证码
      $('.button').on('click', function () {
         var num = 60;
         var tel = $("#tel").val();
         if (tel == "") {
            layer.msg("手机号不能为空");
         } else if (!pattern.test(tel)) {
            layer.msg("手机号格式错误");
         } else {
            var timer = setTimeout(times, 0);

            function times() {
               if (num == 0) {
                  clearTimeout(timer);
                  $(".button").html("获取验证码");
                  return false;
               }
               num -= 1;
               $(".button").html(num + "s");
               setTimeout(times, 1000);
            }
         }
      });


      //  下一步
      $('.step-one').on('click', function () {
         var tel = $('#tel').val();
         var vCode = $('#vCode').val();

         if (tel == "" && vCode == "") {
            layer.msg("请输入手机号和验证码");
         } else if (tel == "") {
            layer.msg("请输入手机号");
         } else if (vCode == "") {
            layer.msg("请输入验证码");
         } else if (!pattern.test(tel)) {
            layer.msg("手机号格式错误");
         } else if (!vCode) {
            layer.msg("验证码错误，请重新输入！");
         } else {
            $("#step-one").hide();
            $(".img-one").hide();

            $("#step-two").show();
            $(".img-two").show();
         }
      });

      //  重置密码
      $('.step-two').on('click', function () {
         var pass = $('#pass').val();
         var passEnter = $('#passEnter').val();

         if (pass == "" && passEnter == "") {
            layer.msg("请输入新密码");
         } else if (pass == "") {
            layer.msg("请输入新密码");
         } else if (passEnter == "") {
            layer.msg("请再次输入新密码");
         } else if (pass !== passEnter) {
            layer.msg("两次密码输入不一致，请重新输入！");
         } else {
            $("#step-two").hide();
            $(".img-two").hide();

            $("#step-three").show();
            $(".img-three").show();
            if (!successful) {
               $('.end').hide();
               $('.endClose').show();
            }
         }
      });
   })
</script>
