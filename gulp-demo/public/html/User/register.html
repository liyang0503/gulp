<section>
    <div class="login register">
        <div class="login-top">
            <a class="out" href="login.html">登录</a><span>/</span><a href="register.html">注册</a>
        </div>
        <div class="login-center">
            <form action="">
                <div class="d1">
                    <span class="icon-user"></span>
                    <input type="text" placeholder="请输入姓名" maxlength="11">
                </div>
                <div class="d1">
                    <span class="icon-phone"></span>
                    <input type="text" placeholder="请输入手机号" maxlength="11">
                </div>
                <div class="d1">
                    <span class="icon-user"></span>
                    <input type="text" placeholder="请输入身份证号" maxlength="11">
                </div>
                <div class="d1">
                    <span class="icon-password"></span>
                    <input type="password" placeholder="请输入密码" maxlength="18">
                </div>
                <div class="d1">
                    <span class="icon-password"></span>
                    <input type="password" placeholder="确认密码" maxlength="18">
                </div>
                <div class="d1">
                    <span class="icon-yzm"></span>
                    <input type="text" placeholder="请输入验证码" maxlength="6">

                    <button type="button" class="button">获取验证码</button>
                </div>
                <button type="submit" class="submit">立即注册</button>
                <div class="agreement">
                    <input type="checkbox" checked> <a
                        href="javascript:agreement('用户协议及网站声明','../layouts/agreement.html')">《网站声明及用户协议》</a>
                </div>
            </form>
        </div>
    </div>
</section>
