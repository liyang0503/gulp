<section>
    <div class="login">
        <div class="login-top">
            <a href="login.html">登录</a><span>/</span><a class="out" href="register.html">注册</a>

            <form action="">

                <div class="d-b row">
                    <label><input type="checkbox"> 记住密码</label>
                    <a href="javascript:" class="floatRight">忘记密码？</a>
                </div>
                <button class="submit" type="submit">立即登录</button>
            </form>
        </div>
    </div>
</section>

<!--本页js-->
<script type="text/javascript" src="//g.alicdn.com/sd/ncpc/nc.js?t=1514860040708"></script>
<script>
   var nc = new noCaptcha();
   var nc_appkey = 'FFFF0000000001778E28';  // 应用标识,不可更改
   var nc_scene = 'login';  //场景,不可更改
   var nc_token = [nc_appkey, (new Date()).getTime(), Math.random()].join(':');
   var nc_option = {
      renderTo: '#dom_id',//渲染到该DOM ID指定的Div位置
      appkey: nc_appkey,
      scene: nc_scene,
      token: nc_token,
      trans: '{"name1":"code100"}',//测试用，特殊nc_appkey时才生效，正式上线时请务必要删除；code0:通过;code100:点击验证码;code200:图形验证码;code300:恶意请求拦截处理
      callback: function (data) {// 校验成功回调
         console.log(data.csessionid);
         console.log(data.sig);
         console.log(nc_token);

         document.getElementById('csessionid').value = data.csessionid;
         document.getElementById('sig').value = data.sig;
         document.getElementById('token').value = nc_token;
         document.getElementById('scene').value = nc_scene;
      }
   };
   nc.init(nc_option);
</script>
